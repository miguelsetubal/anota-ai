<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function_cad_user.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-login.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-cadastro_usuario.css" media="screen" />
    <title>Anota Aí - Login</title>
</head>

<body>
    <div class="container">
        <div class="card card-signin my-5">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="no-margin">Cadastro de Funcionários</h4>
                            <hr />
                        </div>

                        <div class="form-group col-md-12">
                            <label for="nome" class="control-label">Nome Completo*</label>
                            <input type="text" id="nome" class="form-control" name="nome" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 ">
                            <label for="email" class="control-label">Email*</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="form-group col-md-3 ">
                            <label for="senha" class="control-label">Senha* </label>
                            <input type="password" class="form-control" name="senha" id="senha" required>
                        </div>
                        <div class="form-group col-md-3 ">
                            <label for="conf_senha" class="control-label">Confirme a senha* </label>
                            <input type="password" class="form-control" name="conf_senha" id="conf_senha" required>
                        </div>
                    </div>
                    <p class="aviso">Os dados marcados com (*) são obrigatórios.</p>


                    <div class="btn1">
                        <button class="btn btn-lg btn-block button-color" type="button"
                            onclick="cadastrar_usuario()">Cadastrar</button>
                    </div>

                    <div class="btn-group div-size-large">
                        <div class="div-size-small href">
                            <a href="home_adm.html" class="btn btn-lg btn-block button-color">Menu Principal</a>
                        </div>

                        <div class="div-size-small btn2">
                            <button class="btn btn-lg btn-block button-color" type="reset">Limpar Campos</button>
                        </div>
                    </div>

                    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
