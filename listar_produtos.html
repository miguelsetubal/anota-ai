<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function_cad-prod.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style-home.css" rel="stylesheet">
    <link href="css/style-listar_prod.css" rel="stylesheet">
    <title>Listar Produtos Cadastrados</title>
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <img class="my-0 mr-md-auto font-weight-normal" src="img/logo.png" height="45">
        <nav class="my-2 my-md-0 mr-md-3"></nav>
        <a class="btn btn-outline-primary" href="index.html">Sair</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Produtos Cadastrados</h1>
       
    </div>
    <div class="container">
        <table class="table table-striped table-hover" id="alter">
            <thead class="table">
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Café pequeno</th>
                    <td>R$ 0,50</td>
                    <td><div class="btn-group">
                        <a class="btn-icon" href="#"><i class="fa fa-trash"></i></a>
                        <a class="btn-icon" href="editar_produto.html"><i class="fa fa-edit"></i></a>
                    </div></td>
                </tr>
                <tr>
                    <th scope="row">Pão de Queijo</th>
                    <td>R$ 0,50</td>
                    <td><div class="btn-group">
                        <a class="btn-icon" href="#"><i class="fa fa-trash"></i></a>
                        <a class="btn-icon" href="editar_produto.html"><i class="fa fa-edit"></i></a>
                    </div></td>
                </tr>
                <tr>
                    <th scope="row">Salada de Frutas</th>
                    <td>R$ 3,00</td>
                    <td><div class="btn-group">
                        <a class="btn-icon" href="#"><i class="fa fa-trash"></i></a>
                        <a class="btn-icon" href="editar_produto.html"><i class="fa fa-edit"></i></a>
                    </div></td>
                </tr>
                <tr>
                    <th scope="row">Pastel</th>
                    <td>R$ 2,50</td>
                    <td><div class="btn-group">
                        <a class="btn-icon" href="#"><i class="fa fa-trash"></i></a>
                        <a class="btn-icon" href="editar_produto.html"><i class="fa fa-edit"></i></a>
                    </div></td>
                </tr>
                <tr>
                    <th scope="row">Refrigerante (200ml)</th>
                    <td>R$ 3,00</td>
                    <td><div class="btn-group">
                        <a class="btn-icon" href="#"><i class="fa fa-trash"></i></a>
                        <a class="btn-icon" href="editar_produto.html"><i class="fa fa-edit"></i></a>
                    </div></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-outline-color" href="home_cad_prod.html" role="button">Cadastrar novo produto</a>
        <a class="btn btn-outline-color" href="home_adm.html" role="button">Voltar ao menu principal</a>
        
        <footer class="pt-4 my-md-5 pt-md-5 border-top"></footer>
    
    </div>

</html>
