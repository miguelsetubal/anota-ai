<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function_cad-prod.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-cadastro_produto.css" media="screen" />
    <title>Cadastro de Produtos</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-15 col-md-13 col-lg-9 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <form class="form-signin">
                            <span class="layout-form-title">
                                Cadastrar Produtos
                            </span>                           

                            <label for="inputNome" class="sr-only">Descrição do Produto</label><br>
                            <input type="text" id="nome" class="form-control" placeholder="Nome do Produto" required autofocus>
                         
                            <label for="inputPreco" class="sr-only">Preço</label><br>
                            <input type="number" id="preco" class="form-control" placeholder="Preço" required><br>
                            
                            <div class="div-btn1">
                            <button class="btn btn-lg btn-block button-color"  type="button"
                                onclick="return cadastrar_produto()">Cadastrar</button><br>
                            </div>
                                <div class="btn-group div-size-large">
                                    <div class="div-size-small div-href"> 
                                        <a href="home_adm.html" class="btn btn-lg btn-block button-color">Menu Principal</a>
                                </div>
                                <div class="div-size-small div-btn2">
                                    <button class="btn btn-lg btn-block button-color" type="reset" >Limpar Campos</button>   
                                </div> 
                            </div>
                            
                            <p class="mt-3 mb-1 text-muted">&copy; 2020</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
