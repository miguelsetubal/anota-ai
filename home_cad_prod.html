<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions_test.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style-cadastro_produto.css" media="screen" />
    <title>Cadastro de Produtos</title>
</head>

<body class="limiter">
    <div class="container-layout ">
        <div class="wrap-layout>
                <form class="layout-form">
                         <span class="layout-form-title">
                              Cadastrar Produtos
                         </span>
                         <div class="wrap-input">
                            <label for="inputNome" class="sr-only">Descrição do Produto</label><br>
                            <input type="text" id="nome" class="form-control" placeholder="Nome do Produto" required autofocus>
                         </div>
                         <div class="wrap-input">
                         <label for="inputPreco" class="sr-only">Preço</label><br>
                         <input type="number" id="preco" class="form-control" placeholder="Preço" required><br>
                         </div>
                         
                         <button class="btn btn-lg btn-primary btn-block" type="button"
                             onclick="return cadastrar_produto()">Cadastrar</button><br>
                        
                         <p><a href="home_adm.html">Menu Principal</a></p>
                         <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
                </form>

        </div>
    </div>


</body>

</html>
